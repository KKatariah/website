<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../static/styles.css" />
		<title>Homepage</title>
	</head>
	<body>
		<!-- Header Navbar -->
		<header style="position: fixed; top: 0; left: 0; width: 100%; z-index: 100">
			<nav
				class="thick-border"
				style="
					background: #18140c;
					display: flex;
					align-items: center;
					justify-content: space-between;
					padding: 8px 24px;
					box-sizing: border-box;
					width: 100%;
				"
			>
				<div style="display: flex; align-items: center; gap: 18px">
					<span
						style="
							font-family: MagicCards, serif;
							font-size: 1.5em;
							color: #e0cfa9;
						"
						>Website :3</span
					>
				</div>
				<div style="position: relative">
					<button
						id="dropdownBtn"
						class="button"
						style="min-width: 100px; font-size: 1.1em"
					>
						Menu â–¼
					</button>
					<div
						id="dropdownMenu"
						class="thick-border"
						style="
							display: none;
							position: absolute;
							right: 0;
							top: 110%;
							background: #1e180e;
							min-width: 180px;
							z-index: 10;
						"
					>
						<a
							href="/fonts"
							class="button"
							style="
								display: block;
								width: 100%;
								text-align: left;
								border-bottom: 1px solid #7f6c50;
							"
							>My Fonts</a
						>
						<a
							href="/pets"
							class="button"
							style="
								display: block;
								width: 100%;
								text-align: left;
								border-bottom: 1px solid #7f6c50;
							"
							>My Pets</a
						>
						<a
							href="/resume"
							class="button"
							style="display: block; width: 100%; text-align: left"
							>My Resume</a
						>
					</div>
				</div>
			</nav>
		</header>

		<!-- Main Container -->
		<div
			class="thick-border outer-border"
			style="margin: 50px auto 40px auto; min-width: 96vw"
		>
			<div class="head">
				<p>Homepage</p>
			</div>
			<div class="thick-border" style="padding: 24px">
				<div style="display: flex; align-items: center; gap: 32px">
					<div>
						<img
							src="../static/src/ginger.jpeg"
							alt="Avatar"
							style="
								width: 120px;
								height: 120px;
								object-fit: cover;
								border: 4px solid;

								border-image: url(./src/menu/thick_border/thick_border.png) 4
									fill repeat;
								image-rendering: pixelated;
							"
						/>
					</div>
					<div>
						<h1
							style="
								font-family: MagicCards, serif;
								font-size: 2.2em;
								color: #e0cfa9;
								margin-bottom: 0.2em;
							"
						>
							Katariah's Morrowind Website
						</h1>
						<p style="font-size: 1.1em; color: #b6a07a; margin-bottom: 1em">
							Welcome to ma website
						</p>
					</div>
				</div>
				<div class="thin-border" style="margin-top: 32px; padding: 16px">
					<h2
						style="
							font-family: MagicCards, serif;
							color: #e0cfa9;
							margin-bottom: 0.5em;
						"
					>
						Heading
					</h2>
					<ul style="list-style: none; padding: 0; color: #b6a07a">
						Hello hello this is filler text
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script>
		// dropdown
		const btn = document.getElementById("dropdownBtn");
		const menu = document.getElementById("dropdownMenu");
		btn.onclick = function (e) {
			e.stopPropagation();
			menu.style.display = menu.style.display === "block" ? "none" : "block";
		};
		document.body.onclick = function () {
			menu.style.display = "none";
		};
	</script>
</html>
